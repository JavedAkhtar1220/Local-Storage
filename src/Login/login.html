<html lang="en">

        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <h1 class="fw-bold text-uppercase my-5 text-center">Login</h1>
            <div class="row mt-5">
                <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                    <form id="form-submit">
                        <div class="mb-3">
                            <div class="form-outline">
                                <input
                                    type="text"
                                    id="email"
                                    class="form-control form-control-lg"
                                    oninput="checkEmail()"
                                >
                                <label class="form-label" for="formControlLg">Email</label>
                            </div>
                            <p class="small mb-0 text-danger" id="email-error"></p>
                        </div>
                        <div class="mb-3">
                            <div class="form-outline">
                                <input
                                    type="password"
                                    id="password"
                                    class="form-control form-control-lg"
                                    oninput="checkPassword()"
                                >
                                <label class="form-label" for="formControlLg">Password</label>
                            </div>
                            <p class="small mb-0 text-danger" id="password-error"></p>
                        </div>
                        <div class="form-check mb-3">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="checkbox-pass"
                                onchange="showPassword()"
                            >
                            <label class="form-check-label" for="flexCheckDefault">Show Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
                        <p class="mt-2 text-end">
                            New User?
                            <a href="../signUp/signUp.html">Signup</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <!-- Sweet Alert Cdn -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- MDB -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
