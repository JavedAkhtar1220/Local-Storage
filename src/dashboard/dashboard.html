<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dashboard</title>
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">
    </head>
    <body onload="getData()">
        <h1 class="my-5 text-center text-uppercase">Dashboard</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                    <div class="row mb-3">
                        <div class="col-6">
                            <label for="fname" class="fw-bold mb-2">First Name</label>
                            <input
                                type="text"
                                id="fname"
                                disabled
                                class="form-control"
                            >
                        </div>
                        <div class="col-6">
                            <label for="lname" class="fw-bold mb-2">Last Name</label>
                            <input
                                type="text"
                                id="lname"
                                disabled
                                class="form-control"
                            >
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="lname" class="fw-bold mb-2">Email Address</label>
                        <input
                            type="text"
                            id="email"
                            disabled
                            class="form-control"
                        >
                    </div>
                    <div class="text-end">
                        <button class="btn btn-danger btn-lg" onclick="logout()">logout</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sweet Alert Cdn -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- MDB -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
